[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python simple_main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "schedule-ai-api"

[services.variables]
PORT = "8000"
PYTHON_VERSION = "3.11"

[http_service]
port = 8000
internal_port = 8000
protocol = "TCP"